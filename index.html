<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Versatile Shop</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Starts Main Section -->
  <main class="container-fluid mb-2">

    <!-- Starts Search Box & Button Section -->
    <h1 class="text-center bg-warning text-dark">Our Latest Collection</h1>
    <section class="w-50 mx-auto my-3">
      <div class="input-group mb-3">
        <input id="input-field" type="text" class="form-control" placeholder="Search Products"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary btn-danger text-white" type="button" id="search-btn"
          onclick="loadProducts()">Search</button>
      </div>
    </section>
    <!-- Ends Search Box & Button Section-->

    <!-- Starts Products & Cart Section -->
    <section>
      <div class="row">
        <div class="col-md-9">
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">

          </div>
        </div>
        <div class="col-md-3">
          <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
            <div class="cart" id="my-cart">
              <table class="table">
                <thead>
                  <h1>My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td><span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button class="btn btn-warning text-center">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Ends Products & Cart Section -->
  </main>
  <!-- Ends Main Section -->

  <!-- add javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <script src="./js/app.js"></script>
</body>

</html>
